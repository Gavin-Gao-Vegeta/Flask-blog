{% extends "layout.html" %}
{% block content %}
{% if posts != [] %}
{% for post in posts %}
<div class="blog-list">
  <div class="blog-list-content">
    <p>{{post.user.username}}</p>
    <a class="home_a" href="{{ url_for('post', post_id=post.id) }}">
      <h2>{{ post.title }}</h2>
    </a>
    <small>Date:{{ post.date }}</small>&nbsp<small>Like:{{post.like}}</small>&nbsp<small>Comment:{{post.comment}}</small>
  </div>

  <img src="{{ url_for('static', filename='img/' + post.image_file) }}">
<a href="{{url_for('removeTag',post_id=post.id)}}">delete</a>
</div>
{% endfor %}
{% else %}
<h1 style="text-align: center;">empty</h1>
{% endif %}
{% endblock content %}
