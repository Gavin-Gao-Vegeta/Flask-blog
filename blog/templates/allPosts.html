{% extends "layout.html" %}
{% block content %}
<div id="sort-by">
  <div id="ascending">
    <span>ascending date </span>
    <a href="{{ url_for('ascending')}}">⏫</a>

  </div>
  <div id="descending">
    <span>descending date</span>
    <a href="{{ url_for('descending')}}">⏬</a>
  </div>
</div>
{% for post in posts %}
<div class="blog-list">
  <div class="blog-list-content">
    <p>{{post.user.username}}</p>
    <a class="home_a" href="{{ url_for('post', post_id=post.id) }}">
      <h2>{{ post.title }}</h2>
    </a>
    <small>Date:{{ post.date }}</small>&nbsp<small>Like:{{post.like}}</small>
  </div>

  <img src="{{ url_for('static', filename='img/' + post.image_file) }}">

</div>
{% endfor %}
{% endblock content %}
